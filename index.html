<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">       
    <title>To Do List</title>
</head>
<body>
    <div class="container" style="width: 720px;">
        <div id="header" class="d-flex justify-content-between mb-5 mt-5">
            <div class="font-weight-bold">
                To do List <span>.</span>
            </div>
            <div class="font-weight-bold" id="filter">
                Filter
            </div>            
        </div>

        <div id="list">
            <div class="item d-flex justify-content-between mb-4">
                <div class="d-flex">
                    <div class="mr-3">
                        <input type="checkbox">
                    </div>
                    <div>
                        <div>
                            <input type="text" id="postInput">
                        </div>                        
                    </div>
                </div>            
                <div id="post">
                    Post
                </div>                
            </div>

            <div class="item d-flex justify-content-between mb-4">
                <div class="d-flex">
                    <div class="mr-3">
                        <input type="checkbox">
                    </div>
                    <div>
                        <div class="font-weight-bold">
                            알고리즘 공부하기
                        </div>
                        <div>
                            2020.08.27
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="mr-4">
                        Edit
                    </div>
                    <div>
                        Delete
                    </div>
                </div>
                
            </div>

        </div>
        
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
